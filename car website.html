<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car homepage</title>
    <link rel="stylesheet" href="car website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
</head>
<body>
    <div class="container">
        <div class="animate-color"> </div>
        <div class="logo">
            <img src="logo.png" alt="Ferrari logo">
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i><input type="search" class="search" placeholder="Search...">
        </div>
        <div class="nav-bar">
            <ul>
                <li>Models</li>
                <li>New Inventory</li>
                <li>Shopping Tools</li>
                <li>Services</li>
               <a href="https://www.ferrari.com/en-EN/corporate/about-us"><li>About Us</li></a>
            </ul>
        </div>
        <div class="action">
            <h1 class="typing-text" >FUN TO <span>RACE</span>,FUN TO<span> WIN</span></h1>
        </div>
        <div class="model">
            <h1 class="model-name"><span>296 GT3</span> MODEL</h1>
            <h3 class="price" >From<span> $725,520.00</span></h3>
        </div>
        <div class="car-image">
            <img class="car" src="image.png" width="650px" alt="Racing-car">
        </div>
        <div class="social-media">
           <a href="https://x.com/Ferrari"> <img class="twitterx" width="28" height="28" src="https://img.icons8.com/ios-filled/50/twitterx--v1.png" alt="twitterx--v1"/></a>
           <a href="https://www.instagram.com/ferrari/"><img class="insta" width="28" height="28" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="instagram-new"/></a>
           <a href="https://www.youtube.com/user/ferrariworld"><img class="youtube" width="28" height="28" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play"/></a>
            <a href="https://www.facebook.com/Ferrari/"> <img class="fb" width="28" height="28" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/></a>
        </div>
        <div class="details">
            <div class="detail-1">
                <img class="horse-icon" width="40" height="40" src="https://img.icons8.com/ios-filled/50/horse.png" alt="horse"/><h2 class="hp-number">600 HP</h2>
                <p class="a">Max Horsepower</p>
            </div>
            <div class="detail-2">
                <img class="car-icon" width="40" height="40" src="https://img.icons8.com/ios-glyphs/30/car--v1.png" alt="car--v1"/><h2 class="seconds">2.9Sec</h2>
                <p class="b">0-100Kmph</p>
            </div>
            <div class="detail-3">
                <img class="speed-icon" width="40" height="40" src="https://img.icons8.com/ios-filled/50/speed.png" alt="speed"/><h2 class="speed-heading">Top Speed</h2>
                <p class="c">330Km/h</p>
            </div>
            <div class="detail-4">
                <img class="engine-icon" width="40" height="40" src="https://img.icons8.com/dotty/80/engine.png" alt="engine"/><h2 class="engine">Engine</h2>
                <p class="d">2,922 CC</p>
            </div>
        </div>
        <div class="book">
            <a href="" class="test-drive">Book a Test Drive</a>
        </div>
    </div>
</body>
</html>
